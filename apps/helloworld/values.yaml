# Default values for Hello World app

replicaCount: 2

image:
  repository: mcr.microsoft.com/azuredocs/aks-helloworld
  pullPolicy: IfNotPresent
  tag: "v1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # Uses the AKS application routing add-on managed NGINX ingress controller
  className: "webapprouting.kubernetes.azure.com"
  annotations: {}
  hosts:
    - host: ""  # Empty host allows access via IP address
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

nodeSelector: {}

tolerations: []

affinity: {}

# Topology spread constraints for multi-zone distribution
# Ensures pods are spread across availability zones for high availability
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: helloworld
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: helloworld

# Environment variables
env:
  - name: TITLE
    value: "Welcome to Azure Kubernetes Service"
