# Development environment overrides
# Inherits from values.yaml

replicaCount: 1

resources:
  requests:
    memory: "384Mi"
    cpu: "100m"
  limits:
    memory: "768Mi"
    cpu: "500m"

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

# Development-specific environment
env:
  - name: JAVA_OPTS
    value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
  - name: SPRING_PROFILES_ACTIVE
    value: "kubernetes,dev"
  - name: LOGGING_LEVEL_ROOT
    value: "DEBUG"

# Enable ingress for dev testing
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: petclinic-dev.local
      paths:
        - path: /
          pathType: Prefix
